<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto1</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

        }

        .container {
            display: flex;
            justify-content: center;
            box-shadow: 0 0 16px #1e1e1e;
            background-color: grey;
        }

        .item {
            height: 60px;
            margin: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contenedor {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; 
            justify-content: center;
            gap: 20px; 
            padding: 20px; 
            max-width: 650px;
            margin: auto;
        }
        

        img {
            width: 100%;
            /*height: 300px;*/
            box-shadow: 0 0 8px #1e1e1e;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 0; /* Initial state as square */
            transition: border-radius 0.3s; 

           
        }
        img:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
            
           
        }

        /* Estilo de los botones */
        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }

        .btn:hover {
            background-color: #45a049;
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        /* Media Queries para dispositivos móviles */
        @media (max-width: 768px) {
            .contenedor {
                grid-template-columns: 1fr; 
                gap: 10px;
            }

            .item {
                margin: 10px 10px; 
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="item 1">
            <a href="#">Home</a>
        </div>

        <div class="item 2">
            <a href="#">About</a>
        </div>

        <div class="item 3">
            <a href="#">Services</a>
        </div>

        <div class="item 4">
            <a href="#">Contact</a>
        </div>
    </div>

    
    <div style="text-align: center; margin-top: 20px;">
        <button class="btn" onclick="changeColumns(2)">Cambiar a 2 columnas</button>
        <button class="btn" onclick="changeCirculo()">Cambiar imagenes a circulos </button>
        <button class="btn" onclick="changeNormal()">Cambia las imagenes a cuadrados  </button>
        <button class="btn" onclick="resetColumns()">Restablecer columnas</button>
    </div>

   
    <div class="contenedor" id="contenedor-imagenes">
        <div class="imagen 1">
            <img src="https://th.bing.com/th/id/OIP.-zkHkBtwPlT6NJZNyFGGIwHaFh?rs=1&pid=ImgDetMain" alt="Imagen 1">
        </div>
        <div class="imagen 2">
            <img src="https://th.bing.com/th/id/OIP.ZL2L7jHiUtAZIWHUdZgFpgHaGt?w=192&h=180&c=7&r=0&o=5&pid=1.7" alt="Imagen 2">
        </div>
        <div class="imagen 3">
            <img src="https://th.bing.com/th/id/OIP.T8yQ9zyNclYfrtErO1pKywHaFj?w=232&h=180&c=7&r=0&o=5&pid=1.7" alt="Imagen 3">
        </div>
        <div class="imagen 4">
            <img src="https://th.bing.com/th/id/R.b04b02e10ee285655fc358e46bd6a794?rik=3EmzVYmAJ9kCsQ&pid=ImgRaw&r=0" alt="Imagen 4">
        </div>

        <div class ="imagen 5 ">
            <img src="https://th.bing.com/th/id/OIP.Fvlkg9xUsG_E1FfqUQ7TXgHaEo?rs=1&pid=ImgDetMain" alt="imagen 5">
        </div>
        <div class ="imagen 6 ">
            <img src="https://th.bing.com/th/id/R.8167e3942d01374ea9b620c162c73ee0?rik=ObZJWIiFpuzFuw&pid=ImgRaw&r=0" alt="imagen 6">
        </div>
       

    </div>

    <script>
        // Función para cambiar el número de columnas en la cuadrícula
        function changeColumns(num) {
            const contenedor = document.getElementById('contenedor-imagenes');
            contenedor.style.gridTemplateColumns = `repeat(${num}, 1fr)`;
        }

        // Función para restablecer las columnas a 3
        function resetColumns() {
            changeColumns(3);
        }

        // Funcion para que las imagenes sean circulares 
        function changeCirculo() {
            const imagenes = document.querySelectorAll('.contenedor img');
            imagenes.forEach(img => {
                img.style.borderRadius = '150%'; 
            });
        }
        //Funcion para que las imagenes vuelvan a ser cuadradas 
        function changeNormal() {
            const imagenes = document.querySelectorAll('.contenedor img');
            imagenes.forEach(img => {
                img.style.borderRadius = '0%'; 
            });
        }
    </script>

</body>
</html>
